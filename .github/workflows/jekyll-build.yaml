name: Build and Deploy Jekyll Site

on:
  push:
    branches:
      - main # Adjust this to your default branch name (main or master)
  pull_request:
    branches:
      - main # Adjust this to your default branch name (main or master)

jobs:
  jekyll:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.x' # Use a Ruby version compatible with Jekyll 4.x (e.g., 3.1, 3.2, 3.3)
          bundler-cache: true # Installs gems defined in Gemfile.lock

      - name: Install Dependencies
        run: bundle install

      - name: Build Jekyll site
        run: bundle exec jekyll build --baseurl "${{ github.event.repository.name }}" # Added --baseurl for project sites
        env:
          JEKYLL_ENV: production # Ensures all production-specific configurations are applied

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3 # Using a common action for deployment
        if: github.ref == 'refs/heads/main' # Deploy only on push to main (or master)
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./_site # The directory to publish